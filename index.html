<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Martech Hub | GlassUI Experience</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            lavender: '#97a1f8',
            deepIndigo: '#1e1b4b',
          },
          backdropBlur: {
            '4xl': '80px',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: radial-gradient(at 0% 0%, #1e1b4b 0, transparent 50%), 
                      radial-gradient(at 100% 0%, #0f172a 0, transparent 50%), 
                      radial-gradient(at 100% 100%, #97a1f822 0, transparent 50%);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* iOS Glass Effect Optimized for Readability */
    .ios-glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(25px) saturate(180%);
      -webkit-backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .light .ios-glass {
      background: rgba(255, 255, 255, 0.75); /* Increased opacity for light mode */
      backdrop-filter: blur(30px) saturate(200%);
      -webkit-backdrop-filter: blur(30px) saturate(200%);
      border: 1px solid rgba(151, 161, 248, 0.3); /* Lavender tinted border for definition */
      box-shadow: 0 10px 40px 0 rgba(30, 27, 75, 0.1);
    }

    /* Mesh Background Objects */
    .mesh-blob {
      position: fixed;
      width: 600px;
      height: 600px;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.3; /* Subtle background */
      pointer-events: none;
      border-radius: 50%;
    }

    .blob-1 { top: -10%; left: -10%; background: #1e1b4b; animation: move 20s infinite alternate; }
    .blob-2 { bottom: -10%; right: -10%; background: #97a1f8; animation: move 25s infinite alternate-reverse; }

    @keyframes move {
      from { transform: translate(0, 0) scale(1); }
      to { transform: translate(100px, 100px) scale(1.2); }
    }

    .slide-up {
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; filter: blur(10px); }
      to { transform: translateY(0); opacity: 1; filter: blur(0); }
    }

    ::-webkit-scrollbar { display: none; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "vite": "https://esm.sh/vite@^7.3.1",
      "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
    }
  }
  </script>
</head>
<body class="bg-slate-50 dark:bg-[#020617] text-slate-950 dark:text-white antialiased selection:bg-lavender/30">
  <!-- Mesh Background -->
  <div class="mesh-blob blob-1"></div>
  <div class="mesh-blob blob-2"></div>
  
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
